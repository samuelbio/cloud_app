<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="solid" color="light" class="bordered">
        <ion-icon color="custom" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img [src]="'https://firebasestorage.googleapis.com/v0/b/fieldmonitor-app.appspot.com/o/IMG_4289.jpg?alt=media&token=8d16565b-0ae8-4ee5-b463-5da1f78020aa'" />
    </ion-avatar>
    <ion-label>
      <p>Hello,</p>
      <h3>Samuel Bio</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <ion-img [src]="'https://cfl.dropboxstatic.com/static/images/logo_catalog/twitter-card-glyph_m1%402x.png'"></ion-img>
            </div>
            <ion-img class="files" [src]="'https://i.ibb.co/jD8ypLq/files.jpg'"></ion-img>
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin- ">Dropbox</ion-card-title>
            <ion-card-subtitle class="ion-text-right">10/50</ion-card-subtitle>
            <ion-progress-bar value="0.5" color="custom"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <ion-img [src]="'https://www.freeiconspng.com/uploads/google-drive-icon-18.png'"></ion-img>
            </div>
            <ion-img class="files" [src]="'https://i.ibb.co/jD8ypLq/files.jpg'"></ion-img>
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin- ">Google Drive</ion-card-title>
            <ion-card-subtitle class="ion-text-right">40/50</ion-card-subtitle>
            <ion-progress-bar value="0.8" color="danger"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="container">
    <h2>Files</h2>

    <ion-item lines="none">
      <ion-grid>

        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button fill="clear" color="light" >
              <ion-icon slot="icon-only" name="document"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Project.PDF</h4>
              <h6>Google Drive/Docs</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" color="light" >
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        
      </ion-grid>
    </ion-item>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button fill="clear" color="light" >
              <ion-icon slot="icon-only" name="film"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Project.MP4</h4>
              <h6>Dropbox/Videos</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" color="light" >
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
